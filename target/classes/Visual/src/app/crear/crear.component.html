<div class="wrapper">
  <app-error-dialog (close)="closeErrorDialog()" *ngIf="showErrorDialog" [message]="errorMessage"></app-error-dialog>
  <div class="login-box">
    <form action="">
      <u routerLink="/">Salir</u>
      <h2>Crear Producto</h2>
      <div class="input-box">
        <input [(ngModel)]="nuevoProducto.nombre" id="nombre" name="nombre" required type="text">
        <label for="nombre">Nombre:</label>
      </div>
      <div class="input-box">
        <input [(ngModel)]="nuevoProducto.precio" id="precio" name="precio" pattern="\d" required type="text">
        <label for="precio">Precio:</label>
      </div>
      <div class="input-box">
        <input [(ngModel)]="nuevoProducto.cantidad" id="cantidad" name="cantidad" pattern="\d*" required type="text">
        <label for="cantidad">Cantidad:</label>
      </div>
      <div class="input-box">
        <input [(ngModel)]="nuevoProducto.categoria" id="categoria" name="categoria" required type="text">
        <label for="categoria">Categor√≠a:</label>
      </div>
      <button (click)="agregarProducto()">Crear</button>
    </form>
  </div>

</div>
